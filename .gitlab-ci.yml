default:
  image: node:18
  before_script:
    - npm i
    - cd client
    - npm i

stages:          
  - build
  - test

build-job:      
  stage: build
  script:
    - cd client
    - npm run build

lint-test-job:  
  stage: test    
  script:
    - cd client
    - npm run lint

format-test-job:
  stage: test
  script:
    - npm run format